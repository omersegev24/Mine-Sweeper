<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mode.css">
</head>

<body onload="initGame()">

    <div class="section">
        <a class="timer">TIME: <span>000</span></a>
        <a class="timer best-timer">BEST: <span>000</span></a>
        <a class="live-counter">LIVES LEFT: <span></span></a>
    </div>

    <a onclick="startOver()" class="smile btn"> <img class="smile-img" src="img/smile.png"></a>

    <div class="main-btn">
        <a onclick="revealBtn(this)" class="hint btn">hints <span></span></a>
        <a onclick="safeClick(this)" class="safe btn">safe click <span></span></a>
        <a onclick="setManuallyMode(this)" class="btn">CUSTOM MINE</a>
        <a class="btn undo" onclick="undo()">UNDO</a>
        
    </div>
    <table class="board-container">
        <tbody>
        </tbody>
    </table>

    <div class="levels">
        <a onclick="changeLevel(this)" class="btn">Beginner</a>
        <a onclick="changeLevel(this)" class="btn">Medium</a>
        <a onclick="changeLevel(this)" class="btn">Expert</a>
    </div>
    <script src="js/util.js"></script>
    <script src="js/stopWatch.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
